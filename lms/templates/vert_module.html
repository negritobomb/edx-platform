
##Do not show bookmark button for content library.
% if show_bookmark_button:
    <%include file='bookmark_button.html' args="is_bookmarked=bookmarked, bookmark_id=bookmark_id"/>
% endif

<div class="vert-mod">
% for idx, item in enumerate(items):
  <div class="vert vert-${idx}" data-id="${item['id']}">
    ${item['content']}
  </div>
% endfor
</div>
